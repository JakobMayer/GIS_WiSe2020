<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrieren</title>
    <link rel="stylesheet" type="text/css" href="anmelden.css"/>
    <link rel="stylesheet" type="text/css" href="registrieren.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="index.js" defer ></script>
    
  </head>
  
  <body>
    <div data-aos="zoom-in-down" class="container" >

      <h1>Registrieren</h1>
      
      <form  id="register-form">
        <input type="text" name="vorname" placeholder="Vorname"/><br/>
        <input type="text" name="nachname" placeholder="Nachname"/><br/>
        <input type="text" name="email" placeholder="E-Mail"/><br/>      
        <input type="text" name="passwort" placeholder="Passwort"/><br/><br/>

        <button id="send-button" type="button"  name="abschicken">Registrieren</button>
      </form>

      <div class="ausgabe"></div>
    
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once:true,
            offset: 70,
            duration: 500,
            delay: 500,
            disable: function () {
                var maxWidth = 700;
                return window.innerWidth < maxWidth;
            }
        });
        </script>
  </body>
</html>
