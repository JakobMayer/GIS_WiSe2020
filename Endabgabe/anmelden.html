<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="anmelden.js" defer ></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
  </head>
  
  <body>
    <div data-aos="zoom-in-down" class="container">

      <h1>Login</h1>
      <form  id="register-form">
        <input type="text" name="email" placeholder="E-Mail"/><br />
        <input type="text" name="passwort" placeholder="Passwort"/><br /><br />

        <button id="send-button" type="button" data-request-target="einloggen"  name="abschicken">Anmelden</button>
      </form>

      <div class="ausgabe">
        
      </div>

    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
          once:true,
            offset: 100,
            duration: 600,
            delay: 500,
            
        });
        </script>
  </body>
</html>
